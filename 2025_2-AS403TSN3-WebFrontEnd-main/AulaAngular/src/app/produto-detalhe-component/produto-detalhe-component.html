<div class="class container mt-4">
    <div *ngIf="produto">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-3">{{ produto.nome }}</h2>
            <p>Descrição: {{ produto.descricao }}</p>
            <p>Preço: R$ {{ produto.preco | number:'1.2-2' }}</p>
            <p>
                Status:
                <span [ngClass]="produto.emEstoque ? 'text-success' : 'text-danger'">
                    {{ produto.emEstoque ? 'Em estoque' : 'Sem estoque' }}
                </span>
            </p>
          </div>
        </div>
    </div>
</div>
